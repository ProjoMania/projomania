{% extends 'hr_employee/hr_base.html' %}

{% block main_content %}
    <form action="{% url 'hr_employee:employees_create' %}" method="post">{% csrf_token %}
        <div style="padding-bottom: 10px;">
            <h3>Name</h3>
            <input type="text" name="name" required/>
        </div>

        <strong>Your website:</strong>
        <input type="text" name="work_phone" required/>
        <tr>
            <th>Comment:</th>
            <td><input type="text" name="work_mobile" required/></td>
        </tr>
        <input type="submit" value="Save"/>
    </form>
{% endblock %}
